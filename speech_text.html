<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé§ –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏</title>
  <style>
    :root {
      --bg: #f2f2f7;
      --card: #ffffff;
      --text: #333;
      --primary: #0066cc;
      --radius: 12px;
    }

    body.dark {
      --bg: #1c1c1e;
      --card: #2c2c2e;
      --text: #f2f2f2;
      --primary: #0a84ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      font-size: 1em;
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 1em;
      background: var(--card);
      color: var(--text);
      border: 1px solid #ccc;
      border-radius: var(--radius);
      margin-bottom: 12px;
      resize: vertical;
    }

    button {
      font-size: 1em;
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: white;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #004999;
    }

    .status {
      text-align: center;
      font-size: 0.9em;
      margin-top: 8px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>
    üé§ –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  </h2>

  <textarea id="output" placeholder="–¢–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å..."></textarea>
  <button onclick="startRecognition()">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
  <button onclick="stopRecognition()">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
  <div class="status" id="status">–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø–∏—Å–∏</div>

  <script>
    // –¢–µ–º–Ω–∞—è —Ç–µ–º–∞
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    });

    // Speech-to-text
    const output = document.getElementById("output");
    const status = document.getElementById("status");

    let recognition;
    let isRecognizing = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onstart = () => {
        isRecognizing = true;
        status.textContent = "üéôÔ∏è –°–ª—É—à–∞—é...";
      };

      recognition.onend = () => {
        isRecognizing = false;
        status.textContent = "‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ";
      };

      recognition.onerror = (event) => {
        status.textContent = "–û—à–∏–±–∫–∞: " + event.error;
      };

      recognition.onresult = (event) => {
        let text = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          text += event.results[i][0].transcript;
        }
        output.value = text;
      };
    } else {
      alert("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏.");
    }

    function startRecognition() {
      if (recognition && !isRecognizing) {
        recognition.start();
      }
    }

    function stopRecognition() {
      if (recognition && isRecognizing) {
        recognition.stop();
      }
    }
  </script>
</body>
</html>
