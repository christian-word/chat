<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive MP3 Player</title>
</head>
<body>
  <h2>üéµ –ü–ª–µ–µ—Ä —Å Google Drive</h2>
  <audio id="player" controls></audio>
  <ul id="trackList"></ul>

  <script>
    const API_KEY = "AIzaSyAlxAoAyke0AAkiI3akNyWLNVwtoycjkgA";
    const FOLDER_ID = "1GbUXLKzugx_W5qDttjtFxWC4pOT9kQna";
    const player = document.getElementById("player");
    const trackList = document.getElementById("trackList");
    let tracks = [], current = 0;

    async function fetchDriveFiles() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType='audio/mpeg'&key=${API_KEY}&fields=files(id,name)`;
      const res = await fetch(url);
      const data = await res.json();
      tracks = data.files.map(file => ({
        id: file.id,
        name: file.name,
        url: `https://drive.google.com/uc?export=download&id=${file.id}`
      }));
      buildList();
      playTrack(0);
    }

    function buildList() {
      trackList.innerHTML = "";
      tracks.forEach((track, i) => {
        const li = document.createElement("li");
        li.textContent = track.name;
        li.onclick = () => playTrack(i);
        trackList.appendChild(li);
      });
    }

    function playTrack(index) {
      current = index;
      player.src = tracks[index].url;
      player.play();
    }

    player.addEventListener("ended", () => {
      current = (current + 1) % tracks.length;
      playTrack(current);
    });

    fetchDriveFiles();
  </script>
</body>
</html>
