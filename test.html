<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ—Å—Ç–æ–π –ø–ª–µ–µ—Ä —Å –∫–Ω–æ–ø–∫–æ–π –∑–∞–ø—É—Å–∫–∞</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #start { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>üéµ –û–Ω–ª–∞–π–Ω-–ø–ª–µ–µ—Ä</h1>
  <button id="start">‚ñ∂Ô∏è –ù–∞—á–∞—Ç—å –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ</button>
  <br><br>
  <audio id="player" controls></audio>
  <p id="nowPlaying"></p>

  <script>
    // –ü—Ä–∏–º–µ—Ä –ø–ª–µ–π–ª–∏—Å—Ç–∞: –º–∞—Å—Å–∏–≤ –ø—Ä—è–º—ã—Ö —Å—Å—ã–ª–æ–∫ –Ω–∞ mp3
    const playlist = [
      "https://docs.google.com/uc?export=download&id=1Mg352dTwbd_nIWLuWs786ptu888CFz7t", // –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–∞–±–æ—á–∏–µ –ø—Ä—è–º—ã–µ mp3
      "https://example.com/audio2.mp3" // –µ—â—ë –æ–¥–∏–Ω –ø—Ä–∏–º–µ—Ä
    ];

    let current = 0;
    const audio = document.getElementById("player");
    const info = document.getElementById("nowPlaying");

    function playTrack(index) {
      if (index >= playlist.length) return;

      const url = playlist[index];
      audio.src = url;
      audio.play()
        .then(() => {
          info.textContent = `–°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${url}`;
        })
        .catch(err => {
          console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err);
          info.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ç—Ä–µ–∫.";
        });
    }

    audio.addEventListener("ended", () => {
      current++;
      if (current < playlist.length) {
        playTrack(current);
      } else {
        info.textContent = "–ü–ª–µ–π–ª–∏—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω.";
      }
    });

    document.getElementById("start").addEventListener("click", () => {
      document.getElementById("start").style.display = "none";
      playTrack(current);
    });
  </script>
</body>
</html>
