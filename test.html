<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Звітність ДПС</title>
</head>
<body>
  <h1>Перевірка API ДПС</h1>
  <pre id="result">Очікування відповіді...</pre>

  <script>
    const token = "60673475-f0f0-401a-8645-9c5dacf78ba8";

    // Пример открытого запроса: реестр КПП
    fetch("https://cabinet.tax.gov.ua/ws/public_api/common/kpp", {
      headers: {
        "Authorization": token,
        "Accept": "application/json"
      }
    })
      .then(res => res.ok ? res.json() : Promise.reject(res.statusText))
      .then(data => {
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("result").textContent = "Помилка: " + err;
      });
  </script>
</body>
</html>
