<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Дані з Google Drive</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Дані з Google Drive</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Прізвище</th>
                <th>Дата народження</th>
                <th>Вік</th>
                <th>Телефон</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Сюди вставлятимуться дані -->
        </tbody>
    </table>

    <script>
        // ▼▼▼ ВСТАВЛЕНА ВАША ССЫЛКА ▼▼▼
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsy1b34GD1qwJeoJE5OfjRAK3ttWU5LEkjP_FBifnRl8Gn5qGzuPhRcHyASRTUZvLk/exec";

        fetch(GAS_URL)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("tableBody");
                
                // Очищаємо таблицю (якщо потрібно)
                tableBody.innerHTML = "";

                // Заповнюємо таблицю даними
                data.forEach(person => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${person.id}</td>
                            <td>${person.lastname}</td>
                            <td>${person.birthdate}</td>
                            <td>${person.age}</td>
                            <td>${person.phone}</td>
                        </tr>
                    `;
                });
            })
            .catch(error => {
                console.error("Помилка:", error);
                alert("Не вдалося завантажити дані. Перевірте консоль (F12).");
            });
    </script>
</body>
</html>
