<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дані з Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Дані з Google Drive</h1>
    <div id="loading">Завантаження даних...</div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Прізвище</th>
                <th>Дата народження</th>
                <th>Вік</th>
                <th>Телефон</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // ID вашого файлу на Google Drive
        const fileId = "1BsQR7Q1HfDx1u0QeHnzY8gvlac2iUYFA";
        const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;

        // Завантаження та відображення даних
        fetch(downloadUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Помилка завантаження файлу");
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById("tableBody");
                const loadingDiv = document.getElementById("loading");
                
                loadingDiv.style.display = "none"; // Приховуємо "Завантаження..."

                if (!Array.isArray(data)) {
                    throw new Error("Дані мають бути масивом");
                }

                data.forEach(person => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${person.id}</td>
                        <td>${person.lastname}</td>
                        <td>${person.birthdate}</td>
                        <td>${person.age}</td>
                        <td>${person.phone}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Помилка:", error);
                document.getElementById("loading").textContent = "Сталася помилка: " + error.message;
            });
    </script>
</body>
</html>
