<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Библейский ИИ-ассистент</title>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    input, button { width: 100%; padding: 8px; margin-bottom: 10px; }
    #answer { background: #f0f0f0; padding: 10px; min-height: 30px; }
  </style>
</head>
<body>
  <h1>Библейский ИИ</h1>
  <label>Текст Библии:</label>
  <textarea id="context">В начале сотворил Бог небо и землю.</textarea>

  <label>Вопрос:</label>
  <input id="question" value="Кто создал небо и землю?" />

  <button id="askBtn">Ответить</button>

  <div><strong>Ответ:</strong></div>
  <div id="answer">–</div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers';

    const qa = await pipeline('question-answering', 'Xenova/distilbert-base-cased-distilled-squad');

    document.getElementById('askBtn').addEventListener('click', async () => {
      const question = document.getElementById('question').value;
      const context = document.getElementById('context').value;
      document.getElementById('answer').innerText = 'Подождите...';
      const result = await qa({ question, context });
      document.getElementById('answer').innerText = result.answer;
    });
  </script>
</body>
</html>
