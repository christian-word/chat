<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат с уведомлениями</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #messages {
      height: 400px;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      overflow-y: auto;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      background: #e3f2fd;
    }
    .message .user {
      font-weight: bold;
      color: #1976d2;
    }
    .message .time {
      font-size: 0.8em;
      color: #666;
    }
    #messageForm {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #sendButton {
      padding: 10px 15px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #userNameInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #saveNameButton, #toggleSound {
      padding: 10px 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #toggleSound.muted {
      background: #f44336;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Чат с уведомлениями</h1>
    <div id="messages"></div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Ваше сообщение..." required>
      <button type="submit" id="sendButton">Отправить</button>
    </form>
    <div id="controls">
      <input type="text" id="userNameInput" placeholder="Ваше имя">
      <button id="saveNameButton">Сохранить имя</button>
      <button id="toggleSound">🔔 Звук включён</button>
    </div>
  </div>

  <!-- Скрытый аудиоэлемент для уведомлений -->
  <audio id="notificationSound" preload="auto">
    <source src="C:/Users/Yuriy/Desktop/0.mp3" type="audio/mpeg">
  </audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // Конфигурация Firebase (замените на свою!)
    const firebaseConfig = {
      apiKey: "AIzaSyCxhsQhCppXDJshUBygMcrdtl4HgN8vDX8",
      authDomain: "simplechat-5f140.firebaseapp.com",
      databaseURL: "https://simplechat-5f140-default-rtdb.firebaseio.com",
      projectId: "simplechat-5f140",
      storageBucket: "simplechat-5f140.firebasestorage.app",
      messagingSenderId: "1006705904618",
      appId: "1:1006705904618:web:8bcba40e4d6897e1e54093"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Элементы DOM
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const userNameInput = document.getElementById("userNameInput");
    const saveNameButton = document.getElementById("saveNameButton");
    const toggleSoundButton = document.getElementById("toggleSound");
    const notificationSound = document.getElementById("notificationSound");

    // Состояние приложения
    let userName = localStorage.getItem("chatUserName") || "Аноним";
    let isSoundEnabled = true;
    let isWindowFocused = true;

    // Инициализация интерфейса
    userNameInput.value = userName;
    
    // Проверка видимости окна
    window.addEventListener("focus", () => { isWindowFocused = true; });
    window.addEventListener("blur", () => { isWindowFocused = false; });

    // Сохранение имени пользователя
    saveNameButton.addEventListener("click", () => {
      userName = userNameInput.value.trim() || "Аноним";
      localStorage.setItem("chatUserName", userName);
      alert(`Имя сохранено: ${userName}`);
    });

    // Переключение звука
    toggleSoundButton.addEventListener("click", () => {
      isSoundEnabled = !isSoundEnabled;
      if (isSoundEnabled) {
        toggleSoundButton.textContent = "🔔 Звук включён";
        toggleSoundButton.classList.remove("muted");
      } else {
        toggleSoundButton.textContent = "🔕 Звук выключен";
        toggleSoundButton.classList.add("muted");
      }
    });

    // Отправка сообщения
    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      const message = {
        user: userName,
        text: text,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };

      database.ref("messages").push(message);
      messageInput.value = "";
    });

    // Получение сообщений
    database.ref("messages").orderByChild("timestamp").on("child_added", (snapshot) => {
      const message = snapshot.val();
      displayMessage(message);
      
      // Воспроизводим звук, если:
      // 1. Это не наше сообщение
      // 2. Звук включен
      // 3. Окно не в фокусе (или всегда - на ваше усмотрение)
      if (message.user !== userName && isSoundEnabled && !isWindowFocused) {
        playNotificationSound();
      }
    });

    // Отображение сообщения
    function displayMessage(message) {
      const messageElement = document.createElement("div");
      messageElement.className = "message";
      messageElement.innerHTML = `
        <span class="user">${message.user}</span>: 
        <span>${message.text}</span>
        <div class="time">${formatTime(message.timestamp)}</div>
      `;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Воспроизведение звука уведомления
    function playNotificationSound() {
      notificationSound.currentTime = 0;
      notificationSound.play().catch(e => {
        console.log("Не удалось воспроизвести звук:", e);
      });
    }

    // Форматирование времени
    function formatTime(timestamp) {
      if (!timestamp) return "";
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    // Запрос разрешения на уведомления
    Notification.requestPermission();
  </script>
</body>
</html>
