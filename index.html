
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Дані з Google Drive</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Дані з Google Drive</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Прізвище</th>
                <th>Дата народження</th>
                <th>Вік</th>
                <th>Телефон</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Сюди вставлятимуться дані -->
        </tbody>
    </table>



<script>
async function loadData() {
  try {
    // ▼▼▼ ВСТАВЬТЕ НОВЫЙ URL СКРИПТА ▼▼▼
    const GAS_URL = "https://script.google.com/macros/s/НОВЫЙ_ID/exec";
    
    const response = await fetch(GAS_URL);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const data = await response.json();
    console.log("Данные получены:", data);
    
    // Обработка данных (пример):
    const tableBody = document.getElementById("tableBody");
    data.forEach(person => {
      tableBody.innerHTML += `
        <tr>
          <td>${person.id}</td>
          <td>${person.lastname}</td>
          <td>${person.birthdate}</td>
          <td>${person.age}</td>
          <td>${person.phone}</td>
        </tr>
      `;
    });
    
  } catch (error) {
    console.error("Ошибка:", error);
    alert("Ошибка загрузки данных. Проверьте консоль (F12).");
  }
}

// Запускаем при загрузке страницы
window.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
