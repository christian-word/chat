<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Hugging Face API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 100px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Тест Hugging Face API</h1>
    <p>Введите запрос (например: "Расскажи анекдот про программистов"):</p>
    
    <input type="text" id="userInput" placeholder="Ваш запрос...">
    <button onclick="sendRequest()">Отправить</button>
    
    <div class="loader" id="loader"></div>
    <div id="response">Здесь появится ответ от ИИ...</div>

    <script>
        // Открытый API-ключ (только для теста!)
        const API_KEY = "hf_your_demo_key_here"; // Замените на свой или оставьте для теста
        const MODEL = "meta-llama/Meta-Llama-3-8B-Instruct";

        async function sendRequest() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            const loader = document.getElementById('loader');

            if (!input) {
                responseDiv.textContent = "Введите запрос!";
                return;
            }

            // Показываем загрузку
            responseDiv.textContent = "";
            loader.style.display = "block";

            try {
                const response = await fetch(
                    `https://api-inference.huggingface.co/models/${MODEL}`,
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEY}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ inputs: input })
                    }
                );

                const data = await response.json();
                
                if (data.error) {
                    responseDiv.textContent = `Ошибка: ${data.error}`;
                } else {
                    responseDiv.textContent = data[0]?.generated_text || "Ответ не распознан";
                }
            } catch (error) {
                responseDiv.textContent = `Ошибка соединения: ${error.message}`;
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
