<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Мобильный чат</title>
  <style>
    :root {
      --primary-color: #1976d2;
      --secondary-color: #4caf50;
      --own-message-color: #dcf8c6;
      --other-message-color: #e3f2fd;
      --input-bg: #f0f0f0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 100%;
    }
    
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    h1 {
      font-size: 1.3rem;
      text-align: center;
    }
    
    #user-controls {
      display: flex;
      gap: 8px;
      padding: 10px;
      background-color: white;
      border-bottom: 1px solid #eee;
    }
    
    #username-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    #save-username {
      padding: 0 15px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #fafafa;
      -webkit-overflow-scrolling: touch;
    }
    
    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 0.95rem;
      position: relative;
      word-break: break-word;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.own {
      margin-left: auto;
      background-color: var(--own-message-color);
      border-bottom-right-radius: 4px;
    }
    
    .message.other {
      margin-right: auto;
      background-color: var(--other-message-color);
      border-bottom-left-radius: 4px;
    }
    
    .message .user {
      font-weight: 600;
      font-size: 0.8rem;
      display: block;
      margin-bottom: 3px;
    }
    
    .message .time {
      font-size: 0.7rem;
      color: #666;
      display: block;
      text-align: right;
      margin-top: 5px;
    }
    
    #message-form {
      display: flex;
      gap: 8px;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #eee;
      position: sticky;
      bottom: 0;
    }
    
    #message-input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      background-color: var(--input-bg);
      outline: none;
    }
    
    #send-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #sound-alert {
      display: none;
      padding: 10px;
      background-color: #ffeb3b;
      text-align: center;
      font-size: 0.9rem;
    }
    
    /* Анимация уведомления */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 0.5s ease;
    }
    
    /* Медиазапросы для разных размеров экрана */
    @media (max-width: 480px) {
      .message {
        max-width: 90%;
      }
      
      #message-input {
        padding: 10px 12px;
      }
      
      #send-button {
        width: 45px;
        height: 45px;
      }
    }
    
    @media (min-width: 768px) {
      #app {
        max-width: 600px;
        margin: 0 auto;
        height: 90vh;
        margin-top: 5vh;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
    }
  </style>
  <!-- Звуковое уведомление -->
  <audio id="notification-sound" preload="auto">
    <source src="https://github.com/christian-word/chat/blob/main/0.mp3?raw=true" type="audio/mpeg">
  </audio>
</head>
<body>
  <div id="app">
    <header>
      <h1>Мобильный чат</h1>
    </header>
    
    <div id="user-controls">
      <input type="text" id="username-input" placeholder="Ваше имя">
      <button id="save-username">OK</button>
    </div>
    
    <div id="messages"></div>
    
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Написать сообщение..." autocomplete="off">
      <button type="submit" id="send-button">→</button>
    </form>
    
    <div id="sound-alert">
      Нажмите для включения звука уведомлений
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxhsQhCppXDJshUBygMcrdtl4HgN8vDX8",
      authDomain: "simplechat-5f140.firebaseapp.com",
      databaseURL: "https://simplechat-5f140-default-rtdb.firebaseio.com",
      projectId: "simplechat-5f140",
      storageBucket: "simplechat-5f140.firebasestorage.app",
      messagingSenderId: "1006705904618",
      appId: "1:1006705904618:web:8bcba40e4d6897e1e54093"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Элементы DOM
    const messagesContainer = document.getElementById('messages');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const usernameInput = document.getElementById('username-input');
    const saveUsernameBtn = document.getElementById('save-username');
    const notificationSound = document.getElementById('notification-sound');
    const soundAlert = document.getElementById('sound-alert');

    // Состояние приложения
    let username = localStorage.getItem('chatUsername') || 'Аноним';
    let isSoundEnabled = true;

    // Инициализация интерфейса
    usernameInput.value = username;
    
    // Проверка поддержки звука
    function checkSoundSupport() {
      notificationSound.play()
        .then(() => {
          notificationSound.pause();
          notificationSound.currentTime = 0;
          soundAlert.style.display = 'none';
        })
        .catch(() => {
          soundAlert.style.display = 'block';
        });
    }
    
    // Инициализация звука при первом взаимодействии
    document.addEventListener('click', initSound, { once: true });
    
    function initSound() {
      checkSoundSupport();
      // Разрешаем отправку сообщений только после взаимодействия
      messageInput.disabled = false;
      messageInput.placeholder = "Написать сообщение...";
    }

    // Сохранение имени пользователя
    saveUsernameBtn.addEventListener('click', () => {
      username = usernameInput.value.trim() || 'Аноним';
      localStorage.setItem('chatUsername', username);
      showToast(`Имя сохранено: ${username}`);
    });

    // Отправка сообщения
    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      
      if (message) {
        // Сохраняем сообщение в Firebase
        database.ref('messages').push({
          text: message,
          user: username,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        messageInput.value = '';
      }
    });

    // Воспроизведение звука уведомления
    function playNotificationSound() {
      if (!isSoundEnabled) return;
      
      notificationSound.currentTime = 0;
      notificationSound.play()
        .catch(() => {
          soundAlert.style.display = 'block';
        });
    }

    // Отображение сообщения
    function displayMessage(snapshot) {
      const message = snapshot.val();
      const messageElement = document.createElement('div');
      
      messageElement.classList.add('message');
      message.user === username 
        ? messageElement.classList.add('own')
        : messageElement.classList.add('other');
      
      messageElement.innerHTML = `
        <span class="user">${message.user}</span>
        <span class="text">${message.text}</span>
        <span class="time">${formatTime(message.timestamp)}</span>
      `;
      
      messagesContainer.appendChild(messageElement);
      scrollToBottom();
      
      // Воспроизводим звук для новых сообщений других пользователей
      if (message.user !== username) {
        playNotificationSound();
        messageElement.classList.add('pulse');
      }
    }

    // Прокрутка к последнему сообщению
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Форматирование времени
    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    // Всплывающее уведомление
    function showToast(message) {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.position = 'fixed';
      toast.style.bottom = '80px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.backgroundColor = 'rgba(0,0,0,0.7)';
      toast.style.color = 'white';
      toast.style.padding = '10px 20px';
      toast.style.borderRadius = '20px';
      toast.style.zIndex = '1000';
      toast.style.fontSize = '0.9rem';
      toast.style.whiteSpace = 'nowrap';
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 2000);
    }

    // Получение сообщений из Firebase
    database.ref('messages')
      .orderByChild('timestamp')
      .on('child_added', displayMessage);

    // Обработка клика по уведомлению о звуке
    soundAlert.addEventListener('click', () => {
      notificationSound.play()
        .then(() => {
          soundAlert.style.display = 'none';
          notificationSound.pause();
          notificationSound.currentTime = 0;
        });
    });
    
    // Блокировка ввода до первого взаимодействия (для iOS)
    messageInput.disabled = true;
    messageInput.placeholder = "Нажмите на экран для активации...";
    
    // Автофокус на поле ввода
    messageForm.addEventListener('click', () => {
      messageInput.focus();
    });
    
    // Прокрутка при открытии клавиатуры
    window.addEventListener('resize', scrollToBottom);
  </script>
</body>
</html>
