<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест вывода фото</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    img {
      display: block;
      margin: 10px 0;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>Тест вывода изображений с Google Drive</h1>

  <p>1. Прямая ссылка (uc?export=view&id=...)</p>
  <img src="https://drive.google.com/uc?export=view&id=1koe62h4JlPFp6-vPWtpgMV4cMF6C26__" width="200" alt="uc?export=view">

  <p>2. Прямая ссылка (open?id=...)</p>
  <img src="https://drive.google.com/open?id=1koe62h4JlPFp6-vPWtpgMV4cMF6C26__" width="200" alt="open?id">

  <p>3. iframe (может работать, если браузер разрешает)</p>
  <iframe src="https://drive.google.com/uc?export=view&id=1koe62h4JlPFp6-vPWtpgMV4cMF6C26__"
          width="200" height="200" style="border:2px solid red"></iframe>

  <p>4. Прямая ссылка внутри background-image (CSS)</p>
  <div style="width:200px;height:200px;background-image:url('https://drive.google.com/uc?export=view&id=1koe62h4JlPFp6-vPWtpgMV4cMF6C26__');background-size:cover;background-position:center;"></div>

</body>
</html>
