<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–µ—Å—Ç Llama 3.1 —á–µ—Ä–µ–∑ HuggingFace API</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
    }
    textarea, input, button {
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1em;
    }
    pre {
      background: #eee;
      padding: 1em;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>üí¨ Llama 3.1 —á–µ—Ä–µ–∑ HuggingFace Inference API</h1>

  <label>
    üîë –í–∞—à HuggingFace —Ç–æ–∫–µ–Ω (–Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å hf_):
    <input type="password" id="token" placeholder="hf_xxx..." />
  </label>

  <label>
    üß† –ó–∞–ø—Ä–æ—Å –∫ –º–æ–¥–µ–ª–∏:
    <textarea id="prompt" rows="5" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∑–∞–ø—Ä–æ—Å...">–û–±—ä—è—Å–Ω–∏ –∫–≤–∞–Ω—Ç–æ–≤—É—é –∑–∞–ø—É—Ç–∞–Ω–Ω–æ—Å—Ç—å –ø—Ä–æ—Å—Ç—ã–º–∏ —Å–ª–æ–≤–∞–º–∏</textarea>
  </label>

  <button onclick="sendPrompt()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>

  <h3>üìÑ –û—Ç–≤–µ—Ç:</h3>
  <pre id="output">–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–∞...</pre>

  <script>
    const API_URL = "https://api-inference.huggingface.co/models/meta-llama/Llama-3.1-8B-Instruct";

    async function sendPrompt() {
      const token = document.getElementById('token').value.trim();
      const prompt = document.getElementById('prompt').value;
      const output = document.getElementById('output');
      output.textContent = "‚è≥ –ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω, –æ–∂–∏–¥–∞–µ–º –æ—Ç–≤–µ—Ç...";

      if (!token.startsWith("hf_")) {
        output.textContent = "‚ùó –ù–µ–≤–µ—Ä–Ω—ã–π —Ç–æ–∫–µ–Ω –¥–æ—Å—Ç—É–ø–∞. –û–Ω –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å hf_";
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: prompt,
            options: {
              wait_for_model: true
            }
          })
        });

        if (!response.ok) {
          const errText = await response.text();
          throw new Error(`–û—à–∏–±–∫–∞ ${response.status}: ${errText}`);
        }

        const data = await response.json();

        if (Array.isArray(data) && data[0]?.generated_text) {
          output.textContent = data[0].generated_text;
        } else if (data.generated_text) {
          output.textContent = data.generated_text;
        } else {
          output.textContent = JSON.stringify(data, null, 2);
        }

      } catch (error) {
        output.textContent = `üö´ –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:\n${error.message}`;
      }
    }
  </script>

</body>
