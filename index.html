<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Озвучення українського тексту</title>
  <style>
    body { font-family: Arial; padding: 2em; max-width: 600px; margin: auto; background: #f0f0f0; }
    textarea { width: 100%; height: 150px; padding: 1em; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    audio { margin-top: 20px; width: 100%; }
  </style>
</head>
<body>
  <h2>Озвучення тексту українською</h2>
  <textarea id="text" placeholder="Введіть текст українською...">Привіт! Це приклад озвучення українською мовою.</textarea>
  <br>
  <button onclick="speak()">Озвучити</button>
  <audio id="audio" controls></audio>

  <script>
    async function speak() {
      const text = document.getElementById("text").value;
      const apiKey = "AIzaSyAGtEOVL0-5f8vmbl5DFo_kwsRM9pcsd6A";

      const response = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          input: { text: text },
          voice: {
            languageCode: "uk-UA",
            name: "uk-UA-Wavenet-A"
          },
          audioConfig: {
            audioEncoding: "MP3"
          }
        })
      });

      const data = await response.json();

      if (data.audioContent) {
        const audio = document.getElementById("audio");
        audio.src = "data:audio/mp3;base64," + data.audioContent;
        audio.play();
      } else {
        alert("Помилка: " + JSON.stringify(data.error));
      }
    }
  </script>
</body>
</html>
