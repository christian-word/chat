<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Христианский чат-бот (WebLLM)</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f8f8f8; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Христианский чат-бот</h2>
  <textarea id="userInput" placeholder="Напиши свой вопрос..."></textarea><br>
  <button onclick="ask()">Спросить</button>
  <div id="output">Ответ появится здесь...</div>

  <script type="module">
    import { ChatWorkerClient } from "https://mlc.ai/web-llm/web-llm/dist/index.js";

    const chat = new ChatWorkerClient();
    let initialized = false;

    async function ask() {
      const output = document.getElementById("output");
      const prompt = document.getElementById("userInput").value;

      if (!initialized) {
        output.textContent = "Загрузка модели...";
        await chat.reload("TinyLlama-1.1B-Chat-v1.0-q4f16_1-MLC-1k");
        initialized = true;
      }

      await chat.resetChat();
      output.textContent = "Думаю...";
      await chat.generate([
        { role: "system", content: "Ты христианский наставник. Отвечай на основе Писания, спокойно, с любовью." },
        { role: "user", content: prompt }
      ], (stepText) => {
        output.textContent = stepText;
      });
    }
  </script>
</body>
</html>
